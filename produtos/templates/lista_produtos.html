<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5ff;
        }

        td {
            font-size: 14px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-group a {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Lista de Produtos</h1>

    <table>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Marca</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.codigo }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.marca }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>{{ produto.preco }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="button-group">
        <a href="{% url 'cadastrar_produto' %}">
            <button>Cadastrar Novo Produto</button>
        </a>
        <a href="{% url 'menu_principal' %}">
            <button>Voltar para o Menu</button>
        </a>
    </div>
</body>
</html>
